<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
    <script src="script.js"></script>
</head>
<body>

<div class="form-popup">
    <form class="form-container" id="orderForm">
        <h1>Admin login</h1>

        <label for="fName"><b>Username</b></label>
        <input type="text" placeholder="Enter username" id="fName" maxlength="64"  required>

        <label for="key"><b>Password</b></label>
        <input type="password" placeholder="Enter password" id="key" maxlength="64" required>

        <button type="submit" class="btn" onclick="return validation()">Login</button>
    </form>
</div>

</body>
</html>
